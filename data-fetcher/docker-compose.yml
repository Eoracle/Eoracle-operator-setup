version: '3.8'
services:
  data-fetcher:
    env_file:
      - .env
    container_name: eoracle-data-fetcher
    ports:
      - ${PROMETHEUS_PORT}:${PROMETHEUS_PORT}
      - ${HEALTH_ENDPOINTS_PORT}:${HEALTH_ENDPOINTS_PORT}
    volumes:
      - ./${ENCRYPTED_WALLET_PATH}:/app/${ENCRYPTED_WALLET_PATH}
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    image: ${EORACLE_DATA_FETCHER_IMAGE}
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - eoracle-data-fetcher
networks:
  eoracle-data-fetcher:
    name: eoracle-data-fetcher
